<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesion</title>
    <link rel='stylesheet' type='text/css' media='screen' href='../Assets/css/materialize.min.css'>
    <link rel="stylesheet" href="../Assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="loginBackgroud">
      <div class="container ">
        <div class="loginTitle">
          <div class="row loginTitle">
            <div class="col s12">
              <h5>Ingresa con tu cuenta</h5>
            </div>
          </div>
        </div>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Correo</label>
               <!--  <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Contrase√±a</label>
               <!--  <span class="helper-text" data-error="wrong" data-success="right">Helper text</span> -->
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect black" type="submit" name="login">Ingresar
              </button>
            </div>
            <div class="row">
              <button class="btn waves-effect black" type="button" name="register">Registrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../Assets/js/materialize.min.js"></script>
  </body>
</html>
